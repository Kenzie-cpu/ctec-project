<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Atlas Coffee</title>
    <link rel="stylesheet" href="./css/navbar.css" type="text/css">
    <link rel="stylesheet" href="./css/listing.css">
</head>

<body onload="getProduct()">
    <!----------------  Nav  --------------------->
    <ul>
        <li><a href="#" class="nav-a">About</a></li>
        <li><a href="/public/listing.html" class="nav-a">Products</a></li>
        <li id="logo"><a href="/public/index.html" class="nav-a">Atlas</a></li>
        <li><a href="#" class="nav-a">Blog</a></li>
        <li><a href="#" class="nav-a">Contact</a></li>
    </ul>
    <h1 class="title">Coffee</h1>
    <div class="product-listing">
        <div class="product-container">
            <a class="product-item" item="${productId}" href="http://localhost:3000/indiv-product.html?id=${productId}">
                <div class="img-container">
                    <img src="public\images\black-forrest.png" alt="">
                </div>
                <h2 class="product-name">${productName}</h2>
                <p class="product-price">${productprice}</p>
            </a>
        </div>
    </div>

    <script src="./js/navbar.js"></script>
    <script src="./js/product-listing.js"></script>
</body>

</html>
